image: node:8

services:
  - mysql:5.5

# Configure test-database
variables:
  Host: mysql,
  User: root
  MYSQL_DATABASE: School
  MYSQL_ROOT_PASSWORD: root123

#Install node libraries
before_script:
  #- cd client &&  yarn install
  - cd server && npm install

# Run JEST tests
run_tests:
  stage: test
  script: 
    - npm test
  artifacts:
    paths:
      - coverage/

# Publish coverage report on gitlab-pages
pages:
  stage: deploy
  dependencies:
    - run_tests
  script:
    - mkdir .public
    - cp -r coverage/* .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master



