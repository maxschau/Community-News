image: node:8

services:
  - mysql:5.5

# Configure test-database
variables:
  MYSQL_DATABASE: school
  MYSQL_ROOT_PASSWORD: root123


# Run JEST tests
run_tests:
  stage: test
  script:
    - npm install -g flow-bin
    - cd server && npm install && npm test && flow check src
    - cd ../client && npm install && npm test && flow check srct
  artifacts:
    paths:
      - /coverage



