image: node:8

services:
  - mysql:5.5

# Configure test-database
variables:
  MYSQL_DATABASE: school
  MYSQL_ROOT_PASSWORD: root123

#Install node libraries
before_script:
  - cd client &&  npm install
  - npm install flow-bin
  - cd ../server && npm install
  - npm install flow-bin
  

# Run JEST tests
run_tests:
  stage: test
  script: 
    - npm test
    - cd ../client
    - flow check src
    - npm test
    -flow check src
  artifacts:
    paths:
      - /coverage

